schemaVersion: 2.0.0

commandTests:
  - name: "Who am I?"
    command: "whoami"
    expectedOutput: ["^worker\n$"]

fileExistenceTests:
  - name: "Application Directory"
    path: "/var/app"
    shouldExist: true
    uid: 1000
    gid: 1000

  - name: "Application Executable"
    path: "/usr/local/bin/app"
    shouldExist: true
    permissions: "-rwxr-xr-x"
    uid: 1000
    gid: 1000
    isExecutableBy: "owner"

fileContentTests: []

metadataTest:
  entrypoint: ["docker-entrypoint.sh"]
  cmd: ["app"]
  workdir: "/var/app"
  user: worker:worker

licenseTests: []
